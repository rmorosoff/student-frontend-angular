<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Studentclasses</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Student-Class Relationships</h2>

<a class="btn btn-primary" routerLink="/studentclass/add">Add Student-Class Relationship</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Student</th>
    <th>Class</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let studentclass of studentclasses">
    <td>{{studentclass.student_class_id}}</td>
    <td>{{studentclass.student?.first_name}} {{studentclass.student?.last_name}}</td>
    <td>{{studentclass.class?.subject}} {{studentclass.class?.course}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/studentclass/edit/', studentclass.student_class_id]">Edit</a>&nbsp;
      <button (click)="deleteStudentclass(studentclass.student_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</section>
