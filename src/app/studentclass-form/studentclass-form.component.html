<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/studentclass">Studentclasses</a></li>
  <li class="active">Manage Student Class Relationship</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/studentclass">Return to Studentclasses</a>

<h1>Manage Student Class Relationship</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudentclass(studentclassForm)"  #studentclassForm="ngForm" class="form-horizontal">
<input [ngModel]="studentclass?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
<div class="form-group">
  <label for="student" class="col-sm-2 control-label">Student</label>
  <div class="col-sm-10">
      <select [ngModel]="studentclass?.student?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id">
          <option *ngFor="let student of students"
            [value]="student.student_id">
               {{student?.first_name}} {{student?.last_name}}
          </option>
       </select>
  </div>
</div>
<div class="form-group">
  <label for="class" class="col-sm-2 control-label">Class</label>
  <div class="col-sm-10">
      <select [ngModel]="studentclass?.class?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id">
          <option *ngFor="let class of classes"
            [value]="class.class_id">
               {{class?.subject}} {{class?.course}}
          </option>
       </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
</section>
