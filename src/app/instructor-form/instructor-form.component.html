<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/instructor">Instructors</a></li>
  <li class="active">Manage Instructor</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>

<h1>Manage Instructor</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveInstructor(instructorForm)"  #instructorForm="ngForm" class="form-horizontal">
<input [ngModel]="instructor?.instructor_id" ngModel #instructor_id="ngModel" type="hidden" name="instructor_id">
<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.first_name" ngModel #first_name="ngModel" type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
  </div>
</div>
<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.last_name" ngModel #last_name="ngModel" type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" required>
  </div>
</div>
<div class="form-group">
  <label for="major_id" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
      <select [ngModel]="instructor?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id">
          <option *ngFor="let major of majors"
            [value]="major.major_id">
               {{major?.major}}
          </option>
       </select>
    <!-- <input [ngModel]="instructor?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id"> -->
  </div>
</div>
<div class="form-group">
  <label for="years_of_experience" class="col-sm-2 control-label">Years of Experience</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.years_of_experience" ngModel #years_of_experience="ngModel" type="text" class="form-control" id="years_of_experience" name="years_of_experience" placeholder="Years of Experience" required>
  </div>
</div>
<div class="form-group">
  <label for="tenured" class="col-sm-2 control-label">Tenured</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.tenured" ngModel #tenured="ngModel" type="text" class="form-control" id="tenured" name="tenured" placeholder="0 for N, 1 for Y">
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
