<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/grade">Grades</a></li>
  <li class="active">Manage Grades</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/grade">Return to Grades</a>

<h1>Manage Grade</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveGrade(gradeForm)"  #gradeForm="ngForm" class="form-horizontal">
<input [ngModel]="gradeData?.grade_id" ngModel #grade_id="ngModel" type="hidden" name="grade_id">
<div class="form-group">
  <label for="grade" class="col-sm-2 control-label">Grade</label>
  <div class="col-sm-10">
    <input [ngModel]="gradeData?.grade" ngModel #grade="ngModel" type="text" class="form-control" id="grade" name="grade" placeholder="Grade" required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
