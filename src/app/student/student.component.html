<section @fadeInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Students</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Students</h2>

<a class="btn btn-primary" routerLink="/student/add">Add Student</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Start Date</th>
      <th>GPA</th>
      <th>SAT Score</th>
      <th>Major ID</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.student_id}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
      <td>{{student.start_date}}</td>
      <td>{{student.gpa}}</td>
      <td>{{student.sat}}</td>
      <td>{{student.major?.major}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/student/edit/', student.student_id]">Edit</a>&nbsp;
        <button (click)="deleteStudent(student.student_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</section>
